<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./logo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <span class="icon-close">
            <i class='bx bx-x'></i>
        </span>
        <div class="form-box login">
            <h1>Login</h1>
            <form action="#" id="loginForm">
            
                <div class="input-box">
                    <input type="text" id="newEmail1" name="newEmail" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="newPassword1" name="newPassword" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account?<a href="#">Register</a></p>
                </div>
             </form>
        </div>

        <div class="form-box register">
            <h1>Registration</h1>
            <form action="" method="post" id="registrationForm">
                    <div class="input-box">
                        <input type="text" id="name" name="name" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box" id="registerEmail">
                        <input type="text" id="newEmail" name="newEmail" placeholder="Email" required>
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-box"  id="registerPassword">
                        <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-link">
                        <p>Already have an account?<a href="#">Login</a></p>
                    </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="./script.js"></script>
    <script src="firebaseConfig.js" type="module"></script>


    
</body>
</html>
